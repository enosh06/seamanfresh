name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend_django/requirements.txt ]; then pip install -r backend_django/requirements.txt; fi
        pip install flake8
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend_django --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 backend_django --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  client-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
    - name: Build
      working-directory: ./client
      run: npm run build

  admin-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: admin-panel/package-lock.json
    - name: Install dependencies
      working-directory: ./admin-panel
      run: npm ci
    - name: Build
      working-directory: ./admin-panel
      run: npm run build
